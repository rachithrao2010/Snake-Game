<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center max-w-lg">
        <h1 class="text-4xl font-bold mb-6 text-green-400">Snake Game</h1>
        
        <!-- Rules -->
        <div class="text-lg mb-8 text-gray-200">
            <h2 class="text-2xl font-semibold mb-4">How to Play</h2>
            <p>Use the <strong>arrow keys</strong> to control the snake's direction.</p>
            <p>Eat the <strong>red food</strong> to grow longer and increase your score.</p>
            <p>Avoid hitting the <strong>walls</strong> or the <strong>snake's own body</strong>.</p>
            <p>Press any arrow key to start the game.</p>
            <p>Click <strong>"Restart Game"</strong> to try again after a game over.</p>
        </div>
        
        <!-- Configuration -->
        <div class="flex flex-col items-center gap-4">
            <div class="w-full">
                <label for="gridSize" class="block text-sm font-medium text-gray-400 mb-2">Grid Size</label>
                <select id="gridSize" class="bg-gray-800 text-white border border-gray-600 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option value="10">10x10</option>
                    <option value="20" selected>20x20</option>
                    <option value="40">40x40</option>
                    <option value="60">60x60</option>
                    <option value="100">100x100</option>
                </select>
            </div>
            <div class="w-full">
                <label for="speed" class="block text-sm font-medium text-gray-400 mb-2">Speed (ms)</label>
                <select id="speed" class="bg-gray-800 text-white border border-gray-600 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-400">
                    <option value="100">100 (Fastest)</option>
                    <option value="200">200</option>
                    <option value="300" selected>300</option>
                    <option value="400">400</option>
                    <option value="500">500 (Slowest)</option>
                </select>
            </div>
            <button id="startGame" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded mt-4 transition-colors">
                Start Game
            </button>
        </div>
    </div>

    <script>
        document.getElementById('startGame').addEventListener('click', () => {
            const gridSize = document.getElementById('gridSize').value;
            const speed = document.getElementById('speed').value;
            window.location.href = `home.html?gridSize=${gridSize}&speed=${speed}`;
        });
    </script>
</body>
</html>
